<div class="container-fluid general-page">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Configurare Utilizatori</h4>
          <hr class="hr">
          <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input #gb type="text" pInputText size="50" placeholder="Global Filter">
          </div>
          <p-dataTable [value]="users" [paginator]="true" [rows]="10" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" expandableRows="true"
            [globalFilter]="gb">
            <p-column expander="true" styleClass="col-icon"></p-column>
            <p-column field="pName" header="Prenume"></p-column>
            <p-column field="pSurname" header="Nume"></p-column>
            <p-column field="pUserName" header="UserName"></p-column>
           
            <p-column field="pEmail" header="Email"></p-column>
            <p-column field="pUserGroup" header="Grup Utilizatori"></p-column>
            <p-column field="pStatus" header="Status"></p-column>

            <ng-template let-p pTemplate="rowexpansion">
              <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:10px;padding:20px">
                <div class="ui-grid-row">

                  <div class="ui-grid-col-9">
                    <div class="ui-grid ui-grid-responsive ui-grid-pad">
                      <div class="ui-grid-row">
                        <div class="ui-grid-col-3">Prenume: </div>
                        <div class="ui-grid-col-3">
                          <input id="inputName" type="text" size="30" pInputText [(ngModel)]="p.pName">
                        </div>
                      </div>
                      <div class="ui-grid-row">
                        <div class="ui-grid-col-3">Nume: </div>
                        <div class="ui-grid-col-3">
                          <input id="inputSurname" type="text" size="30" pInputText [(ngModel)]="p.pSurname">
                        </div>
                      </div>
                      <div class="ui-grid-row">
                        <div class="ui-grid-col-3">UserName: </div>
                        <div class="ui-grid-col-3">
                          <input id="inputUserName" type="text" size="30" pInputText [(ngModel)]="p.newUserName">
                        </div>
                      </div>
                      <div class="ui-grid-row">
                        <div class="ui-grid-col-3">Parola: </div>
                        <div class="ui-grid-col-3">
                          <input id="inputPassword" type="password" size="30" pPassword [(ngModel)]="p.newPassword">
                        </div>
                      </div>
                      <div class="ui-grid-row">
                        <div class="ui-grid-col-3">Email: </div>
                        <div class="ui-grid-col-3">
                          <input id="inputEmail" type="text" size="30" pInputText [(ngModel)]="p.pEmail">
                        </div>
                      </div>
                      <div class="ui-grid-row">
                        <div class="ui-grid-col-3">Grup Utilizatori: </div>
                        <div class="ui-grid-col-3">
                          <input id="inputUserGroup" type="text" size="30" pInputText [(ngModel)]="p.newUserGroup">
                        </div>
                      </div>
                      <div class="ui-grid-row">
                        <div class="ui-grid-col-3">Status: </div>
                        <div class="ui-grid-col-3">
                          <input id="inputStatus" type="text" size="30" pInputText [(ngModel)]="p.newStatus">
                        </div>
                      </div>
                      <div class="ui-grid-row">
                        <div class="ui-grid-col-1">
                          <button pButton type="button" label="Edit" class="ui-button-success"></button>
                          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </p-dataTable>
          <div>
            <p-dialog header="Detalii Departament" [(visible)]="display" modal="modal" [responsive]="true" [width]="300" [minWidth]="200">
              <span>
                <p>Prenume</p>
                <input id="inputnewName" type="text" size="30" pInputText [(ngModel)]="newName">
                <p>Nume</p>
                <input id="inputnewSurname" type="text" size="30" pInputText [(ngModel)]="newSurname">
                <p>UserName</p>
                <input id="inputnewUserName" type="text" size="30" pInputText [(ngModel)]="newUserName">
                <p>Parola</p>
                <input id="inputnewPassword" type="password" size="30" pPassword [(ngModel)]="newPassword">
                <p>Email</p>
                <input id="inputnewEmail" type="text" size="30" pInputText [(ngModel)]="newEmail">
                <p>Grup Utilizatori</p>
                <input id="inputnewUserGroup" type="text" size="30" pInputText [(ngModel)]="newUserGroup">
                <p>Status</p>
                <input id="inputnewStatus" type="text" size="30" pInputText [(ngModel)]="newStatus">
              </span>
              <p-footer>
                <button type="button" pButton icon="fa-check" (click)="savePerson(newName, newSurname, newUserName, newPassword, newEmail, newUserGroup, newStatus)" label="Salveaza"></button>
                <button type="button" pButton icon="fa-close" (click)="display=false" label="Renunta"></button>
              </p-footer>
            </p-dialog>

            <div class="ui-grid-row">

              <div class="ui-grid-col-2">

                <button pButton type="button" (click)="showDialog()" pButton icon="fa-external-link-square" label="Adauga"></button>
              </div>


            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
