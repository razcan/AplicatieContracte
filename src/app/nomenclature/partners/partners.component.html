<div class="card">
    <div class="card-header">
      Lista Parteneri
    </div>
    <div class="card-body">
  
            
              <div class="example-header">
                <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
              </div>
            
              <mat-table #table [dataSource]="dataSource" matSort>
            
                <!-- Position Column -->
                <ng-container matColumnDef="PartnerStatus">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> PartnerStatus </mat-header-cell>
                <mat-cell *matCellDef="let element"><a style="color:rgb(0, 0, 0);" routerLink="/nomenclature/partners/partners-details" > {{element.PartnerStatus}} </a> </mat-cell> 
                </ng-container>
            
                <ng-container matColumnDef="PartnerName">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> PartnerName </mat-header-cell>
                <mat-cell *matCellDef="let element"> <a style="color:rgb(0, 0, 0);" routerLink="/nomenclature/partners/partners-details">{{element.PartnerName}} </a></mat-cell> 
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="PartnerCode">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> PartnerCode </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.PartnerCode}} </mat-cell>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="PartnerType">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> PartnerType </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.PartnerType}} </mat-cell>
                </ng-container>
            
                <!-- Symbol Column -->
                
                <ng-container matColumnDef="FiscalRegistration">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> FiscalRegistration </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.FiscalRegistration}}  </mat-cell>
                </ng-container>
             
                <ng-container matColumnDef="PartnerAddress">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>  PartnerAddress </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.PartnerAddress}}  </mat-cell>
                </ng-container>
            
                 
                <ng-container matColumnDef="LegalForm">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> LegalForm </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.LegalForm}}  </mat-cell>
                </ng-container>
            
                <mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
            
              <mat-paginator [length]="length"
                            [pageSize]="pageSize"
                            [pageSizeOptions]="pageSizeOptions"
                            (page)="pageEvent = $event">
              </mat-paginator>
            
            </div>
